spring.application.name=FxRateService
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false # Set to false for cleaner production logs

api.frankfurter.base-url=https://www.google.com/search?q=https://api.frankfurter.app/

spring.webflux.timeout=5000 # 5 seconds global WebClient timeout for external calls

spring.scheduling.enabled=true

fx.rate.schedule.cron=0 0 * * * *

https://www.google.com/search?q=logging.level.com.fxservice=INFO
logging.level.org.hibernate=WARN